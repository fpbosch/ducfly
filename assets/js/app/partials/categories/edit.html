			<div role="content">

				<div class="jarviswidget-editbox">
					<!-- This area used as dropdown edit box -->
				</div>
				<!-- end widget edit box -->
				
				<!-- widget content -->
				<div class="widget-body no-padding">
					<form class="smart-form">
						<header>
							Standard Form Header
						</header>
				
						<fieldset>									
							<section>
								<label class="label">Default text input with maxlength</label>
								<label class="input">
									<input type="text" maxlength="10" ng-model="item.title" name="title">
								</label>
								<div class="note">
									<strong>Maxlength</strong> is automatically added via the "maxlength='#'" attribute
								</div>
							</section>														
						</fieldset>

						<fieldset>
							<section>
								<macareta my-model-attr="item.body"></macareta>
							</section>
						</fieldset>

											


						<footer>

							<button type="submit" class="btn btn-primary" ng-click="ok(item.id, item.title, item.body, item.order)">
								Submit
							</button>

							<button type="button" class="btn btn-default" onclick="window.history.back();">
								Back
							</button>
							
						</footer>
					</form>
				</div>
				<!-- end widget content -->	
			</div>
			<!-- end widget div -->	
		</div>
		<!-- end widget -->
