<div class="row">
	{{result}}
</div>
<div class="row">
	<!-- NEW COL START -->
	<article class="col-sm-12 col-md-12 col-lg-6 sortable-grid ui-sortable">
				
		<!-- Widget ID (each widget will need unique ID)-->
		<div class="jarviswidget jarviswidget-sortable" id="wid-id-1" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">
								<!-- widget options:
								usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
				
								data-widget-colorbutton="false"
								data-widget-editbutton="false"
								data-widget-togglebutton="false"
								data-widget-deletebutton="false"
								data-widget-fullscreenbutton="false"
								data-widget-custombutton="false"
								data-widget-collapsed="true"
								data-widget-sortable="false"
				
								-->
			<header role="heading"><div class="jarviswidget-ctrls" role="menu">   <a href="javascript:void(0);" class="button-icon jarviswidget-toggle-btn" rel="tooltip" title="" data-placement="bottom" data-original-title="Collapse"><i class="fa fa-minus "></i></a> <a href="javascript:void(0);" class="button-icon jarviswidget-fullscreen-btn" rel="tooltip" title="" data-placement="bottom" data-original-title="Fullscreen"><i class="fa fa-expand "></i></a> <a href="javascript:void(0);" class="button-icon jarviswidget-delete-btn" rel="tooltip" title="" data-placement="bottom" data-original-title="Delete"><i class="fa fa-times"></i></a></div>
			<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
			<h2>Basic Form Elements </h2>
				
			<span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span></header>
				
			<!-- widget div-->
			<div role="content">
				
				<!-- widget edit box -->
				<div class="jarviswidget-editbox">
					<!-- This area used as dropdown edit box -->
				</div>
				<!-- end widget edit box -->
				
				<!-- widget content -->
				<div class="widget-body no-padding">
					<form class="smart-form" ng-controller="PagesEditCtrl">
						<header>
							Standard Form Header
						</header>
				
						<fieldset>									
							<section>
								<label class="label">Default text input with maxlength</label>
								<label class="input">
									<input type="text" maxlength="10" ng-model="page.title" name="title">
								</label>
								<div class="note">
									<strong>Maxlength</strong> is automatically added via the "maxlength='#'" attribute
								</div>
							</section>														
						</fieldset>

							
						<fieldset>
							<section>
								<macareta my-model-attr="page.body"></macareta>
							</section>
						</fieldset>

						<footer>

							<button type="submit" class="btn btn-primary" ng-click="ok(page.title, page.body)">
								Submit
							</button>

							<button type="button" class="btn btn-default" onclick="window.history.back();">
								Back
							</button>
							
						</footer>
					</form>
				</div>
				<!-- end widget content -->	
			</div>
			<!-- end widget div -->	
		</div>
		<!-- end widget -->	
	</article>
	<!-- END COL -->
</div>
